<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Random Number Generator</h1>
  <form id="playerForm">
    <label for="playerA">Player A</label>
    <input id="playerA" type="number" min="1" max="25">
    
    <label for="playerB">Player B</label>
    <input id="playerB" type="number" min="1" max="25">
    
    <button id="submitBtn">Submit</button>
  </form>

  <button id="restartBtn">Play Again</button>
  
  <table>
    <thead>
      <th>Round</th>
      <th>Player A</th>
      <th>Player B</th>
      <th id="totalGuess">Total Guesses:</th>
      <th id="winnerLabel"></th>
    </thead>
    <tbody id="winnerTable">
      
    </tbody>
  </table>
</body>
</html>
